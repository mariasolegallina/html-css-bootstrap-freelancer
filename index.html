<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/026198de9d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>

    <!-- header -->
    <header class="page-header text-uppercase py-3">
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <div class="col-auto">
                    <span class="fs-3 fw-bold">Start Bootstrap</span>
                </div>
                <!-- header button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <!-- header horizontal menu -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <!-- main -->
    <main>

        <!-- hero -->
        <section class="hero text-uppercase py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <img class="mb-3" src="./img/avatar.svg" alt="">
                        <h1 class="fs-1 fw-semibold">Start Bootstrap</h1>
                        <div class="fs-2 star mt-2 mb-3">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <h2 class="fs-5 fw-light">Graphic artist - Web designer - Illustrator</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
